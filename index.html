<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <title>Maria-Rock-Paper-Scissors</title>
  </head>
  <body>
    <!--Carta Forbe Pietra-->
    <div class="carta-forbice-pietra">
      <p>Rock Paper Scissors</p>
      <button class="js-rock-button rock-button" onclick="playGame('rock')">
        <img src="miniature/rock-emoji.png" class="pic" />
      </button>
      <button class="js-paper-button paper-button" onclick="playGame('paper')">
        <img src="miniature/paper-emoji.png" class="pic" />
      </button>
      <button
        class="js-scissors-button scissors-button"
        onclick="playGame('scissors')"
      >
        <img src="miniature/scissors-emoji.png" class="pic" />
      </button>
      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>
      <button class="js-reset-button reset-button" onclick="resetButton()">
        Reset Score
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
